<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flowRaider</title>
	</head>
	<body>
		<div class="page">1</div>
		<div class="page">2</div>
		<div class="page">3</div>
		<div class="page">4</div>
		<div class="page">5</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="flowRaider.js"></script>
		<script>
			jQuery(function($){

				var myFlowRaider = new flowRaider();

				myFlowRaider.startPage = 1;
				myFlowRaider.init();
				myFlowRaider.addNavigation(false);

				$('.navigationForward').each(function(){
					$(this).on('click', function(){
						myFlowRaider.nextStep('forward', function(){
							return checkPageForward(myFlowRaider.actualPage);
						});
					});
				});

				function checkPageForward(actualPage)
				{
					alert(actualPage + ' forward'); return true;
				}

				$('.navigationBackward').each(function(){
					$(this).on('click', function(){
						myFlowRaider.nextStep('backward', function(){
							return checkPageBackward(myFlowRaider.actualPage);
						});
					});
				});

				function checkPageBackward(actualPage)
				{
					alert(actualPage + ' backward'); return true;
				}
			});
		</script>
	</body>
<html>
